<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Input types</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <form>
      <header class="headerContainer"><h1>HTML 5 FORM INPUT FIELDS</h1></header>
      <div>
        <label for="text">text input type for Name: </label>
        <input type="text" id="text" name="text" />
        <error-output class="text-error" for="text"></error-output>
      </div>
      <div>
        <label for="pwd">password input type:</label>
        <input type="password" id="pwd" name="pwd" />
        <error-output class="pwd-error" for="pwd"></error-output>
      </div>
      <div>
        <label for="email">email input type:</label>
        <input type="email" id="email" name="email" />
        <error-output class="email-error" for="email"></error-output>
      </div>
      <div>
        <label for="url">url input type:</label>
        <input type="url" id="url" name="url" />
      </div>
      <div>
        <label for="number">number input type:</label>
        <input type="text" id="number" name="number" />
        <error-output class="number-error" for="number"></error-output>
      </div>
      <div>
        <label for="tel">tel input type:</label>
        <input type="tel" id="tel" name="tel" />
        <error-output class="tel-error" for="tel"></error-output>
      </div>
      <div>
        <label for="search">search input type:</label>
        <input type="search" id="search" name="search" />
      </div>
      <div class="nativeDateTimePicker">
        <label for="startDate">choose a Date and Time:</label>
        <input type="date" id="startDate" name="startDate" />
        <span class="validity"></span>
      </div>
      <div>
        <label for="salary">choose your salary:</label>
        <input
          type="range"
          name="salary"
          id="salary"
          min="300000"
          max="500000"
          step="100"
          value="400000"
        />
        <output class="salary-output" for="salary">400000</output>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
    <script>
      const text = document.querySelector("#text");
      const textError = document.querySelector(".text-error");
      text.addEventListener("input", function () {
        let nameRegx = RegExp("^[A-Z]{1}[a-z]{2,}$");
        if (nameRegx.test(text.value)) textError.textContent = "";
        else textError.textContent = "Name is invalid";
      });

      const email = document.querySelector("#email");
      const emailError = document.querySelector(".email-error");
      email.addEventListener("input", function () {
        let emailRegex = RegExp(
          "^abc[a-zA-Z0-9.+-]*@bl.[a-z0-9]*[.][a-z]{2,5}[.,a-z]*$"
        );
        if (emailRegex.test(email.value)) emailError.textContent = "";
        else emailError.textContent = "Email is invalid";
      });

      const number = document.querySelector("#number");
      const numberError = document.querySelector(".number-error");
      number.addEventListener("input", function () {
        let numberRegex = RegExp("^[0-9]{2}[: :][0-9]{10}");
        if (numberRegex.test(number.value)) numberError.textContent = "";
        else numberError.textContent = "number is invalid";
      });

      const pwd = document.querySelector("#pwd"); 
      const pwdError = document.querySelector(".pwd-error");
      pwd.addEventListener("input", function () {
        let pwdRegex = RegExp("^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$");
        if (pwdRegex.test(pwd.value)) pwdError.textContent = "";
        else pwdError.textContent = "pwd is invalid";
      });

      const tel = document.querySelector("#tel");
      const telError = document.querySelector(".tel-error");
      tel.addEventListener("input", function () {
        let telRegex = RegExp("^[0-9]{2}[: :][0-9]{10}");
        if (telRegex.test(tel.value)) telError.textContent = "";
        else telError.textContent = "tel is invalid";
      });

      const salary = document.querySelector("#salary");
      const output = document.querySelector(".salary-output");
      output.textContent = salary.value;
      salary.addEventListener("input", function () {
        output.textContent = salary.value;
      });
    </script>
  </body>
</html>
